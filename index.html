<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>InterNet Shopping Mall</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script >
  
function log() {
	if(loginbt.value == 'Login') {
		if(email.value =='') return;
		var logdata = {
			email : email.value,
			password : pass.value
		}
		$.post("login.cgi", logdata, function (data, status) {
			replace.innerHTML = data;   		 		
			if (data != "log in failed\n") {//\n!!!!!
				$("input").attr('readonly', true);
				loginbt.value ='Logout';
				signin.value = 'sell item';
				link.href = 'upload.html';
			}
		} );
	} else {
		$("input").attr('readonly', false);
		loginbt.value ='Login';
		email.value = '';
		pass.value = '';
		link.href = 'signin.html';
		signin.value = 'signin';
		replace.innerHTML = '';
	}
}

function search() {
	alert(search-text.value);
//	var jv = { "search" : search-text.value };
//	$.post("search.cgi", jv, fucntion(data, status) {
//		replace.innerHTML = data;
//	});
}

  </script>
  <link rel="stylesheet" type="text/css" href="index.css">
  </head>
	
  <body>
	<div id="jb-top-sidebar">
	<div id="log_panel" style="visibility:visible;">
	email<input type="email" id="email"/><br>
	password<input type="password" id="pass"/><br>
		<input type="button" onclick="log()" id="loginbt" value="Login" class="LogInButton">
		<a id="link" href="signin.html"><input type="button" id="signin" value="Sign in" class="SignInButon"></a>
		
      	</div>
    	<p id="replace"></p> 
      </div>
      <div id="jb-content">
        <h2>Team 5 Shopping Mall</h2>
      </div>
     
      <div id="jb-SearchLayout">
        <input type="text" id="search-text" size="25" class="searchTBox">
		<button onclick="search()" class="searchButton">Search</button>
      </div>
      <img src="image/20" alt="">
  </body>
</html>
